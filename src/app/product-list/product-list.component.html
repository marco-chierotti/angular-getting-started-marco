<h2>Products</h2>
<!-- 
  KEY POINTS:
    structural directive *ngFor
    interpolation synthax (one way binding) {{ }}
    property binding <a title = "TODO"> if constant, use [] if binding to data
    *ngIf structural directive
    button event binding with ()
    component binding including notifications
-->
<div *ngFor="let product of products | async">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['products', product.productId]">
    {{product.name}}
    </a>
  </h3>

  <p *ngIf="product.description"> 
    Description: {{product.description}}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts 
    [product]="product"
    (notify)="onNotify($event)" >
  </app-product-alerts>

</div>
